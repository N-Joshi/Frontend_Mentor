<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="search_heading">
      <h1>IP Address Tracker</h1>
      <form onsubmit="return false;"><input type="search" placeholder="Search for any IP address or domain" class="ip_search" id="ip_search"/>
      <button type="submit" onclick="traceIP()" class="ip_search_button" onsubmit=""><img src="./images/icon-arrow.svg" alt="Go"/></button>
      </form>
        <ul>
          <li>
            <h3>IP Address</h3>
            <h1 id="ip_address">
             
            </h1>
          </li>
          <li>
            <h3>Location</h3>
            <h1 id="location">
              
            </h1>
          </li>
          <li>
            <h3>Timezone</h3>
            <h1 id="timezone">
             
            </h1>
          </li>
          <li>
            <h3>ISP</h3>
            <h1 id="isp">
              
            </h1>
          </li>
        </ul>
    </section>
    <div id="map"  class="map-container"></div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naman Joshi</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="app.js"></script>
  
</body>
</html>
